<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" #loginForm="ngForm" (ngSubmit)="onFormSubmit(loginForm.value)">
            <div class="form-label-group">
              <input type="email" name="email" id="email" class="form-control" ngModel required autofocus>
              <label for="email">Email address</label>
            </div>
            <div class="form-label-group">
              <input type="password" name="password" id="password" class="form-control" ngModel required>
              <label for="password">Password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Login</button>

            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="button"
              (click)="register()">Register</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
