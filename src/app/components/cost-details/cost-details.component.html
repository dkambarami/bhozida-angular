<div class="row">
    <table class="table table-striped  table-xs table-condensed">
        <thead>
            <tr>
                <th scope="col">Type</th>
                <th scope="col">Item</th>
                <th scope="col">Unit</th>
                <th scope="col">Cost</th>
                <th scope="col">Qty</th>
                <th scope="col">Total</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let cost of costs">
                <td>{{cost.type }}</td>
                <td>{{cost.item}}</td>
                <td>{{cost.unit}}</td>
                <td>{{cost.cost | currency : 'USD'}}</td>
                <td>{{cost.quantity}}</td>
                <td>{{cost.quantity * cost.cost | currency : 'USD'}}</td>
            </tr>
        </tbody>
    </table>
</div>
